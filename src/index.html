        <!--login from-->
        <div class="log-in" id="log-click">
        <div class="hero">
          <div class="form-box">
            <div class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()">Log In</button>
              <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
              <img src="images/sm1.png" alt="img">
              <img src="images/sm2.png" alt="img">
              <img src="images/sm3.png" alt="img">
            </div>
            <form id="login" class="input-group">
              <input type="text" class="input-field" placeholder="User Id" required>
              <input type="password" class="input-field" placeholder="Enter Password">
              <input type="checkbox" class="chech-box"><span class="ip-span">Remember Password</span>
              <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input-group">
              <input type="text" class="input-field" placeholder="User Id" required>
              <input type="password" class="input-field" placeholder="Enter Password">
              <input type="email" class="input-field" placeholder="Email Id" required>
              <input type="checkbox" class="chech-box"><span class="ip-span">I agree to the terms & conditions</span>
              <button type="submit" class="submit-btn">Register</button>
            </form>
          </div>
          
        </div>

                    </div>
                    <div class="c-phone cp">
                      <input type="tel" placeholder="Phone No" maxlength="10">
                    </div>
                    <div class="text-area cp">
                      <textarea name="text" id="taj" placeholder="Message"></textarea>
                    </div>
                 
                  <div class="c-btn">
                    <button class="pushable">

                        Send

                  </div>
